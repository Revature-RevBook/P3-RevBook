<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>Please provide account details to sign up:</h1>
    <form name="form" (ngSubmit)="register()" #f="ngForm" ngNativeValidate>
        <div>
            Username:
            <br/>
            <input type="text" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" required/>
        </div>
        <div>
            Password:
            <br/>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required/>
        </div>
        <div>
            Email:
            <br/>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required/>
        </div>
        <br/>
        <div>
            <button class="btn btn-secondary">Create Account</button>
        </div>
    </form>
</body>
</html>
