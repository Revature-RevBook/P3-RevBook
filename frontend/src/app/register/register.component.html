<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <div>
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex2" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-login" data-mdb-toggle="pill" routerLink="/login" role="tab"
                    aria-controls="pills-login" aria-selected="false">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" role="tab"
                    aria-controls="pills-register" aria-selected="true">Register</a>
            </li>
        </ul>
        <!-- Pills navs -->
        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="tab-login">
            </div>
        </div>

        <!-- this is where Register begins -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form name="form2" (ngSubmit)="register()" #f="ngForm" ngNativeValidate>

                    <div>
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control" [(ngModel)]="user.username"
                                name="username" />
                            <label class="form-label" for="registerUsername">Username</label>
                            <span *ngIf="hasUserNameError" style="color: red">
                                Please enter user Name
                            </span>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control" [(ngModel)]="user.email"
                                name="email" />
                            <label class="form-label" for="registerEmail">Email</label>
                            <span *ngIf="hasEmailError" style="color: red">
                                Please enter email address
                            </span>
                        </div>
                        <br>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control"
                                [(ngModel)]="user.password" name="password" />
                            <label class="form-label" for="registerPassword">Password</label>
                            <span *ngIf="haspasswordError" style="color: red">
                                Please enter your password
                            </span>
                        </div>

                        <!-- Repeat Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerRepeatPassword" class="form-control" name="pcheck" />
                            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                        </div>

                        <span *ngIf="!isUserUnique" style="color: red">
                            User name or Email is not unique. Please register with unique name and email address
                        </span>
                        <span *ngIf="hasSuccessfullyRegistered" style="color: rgb(0, 255, 76)">
                            You have been registered Successfully.
                        </span>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
