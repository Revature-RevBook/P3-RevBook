<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
</head>
<body>
    <app-navbar></app-navbar>
    <br/>
    <h1>Account Details</h1>
    <div class="card" style="margin: 0 10% 0 10%; display: block;">
        <form name="form" (ngSubmit)="updateAccount()" #f="ngForm" ngNativeValidate>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="username" [(ngModel)]="user.username" #email="ngModel" placeholder="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="password" [(ngModel)]="user.password" #email="ngModel" placeholder="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="email" [(ngModel)]="user.email" #email="ngModel" placeholder="email@site.com">
                </div>
            </div>
            <button type="submit" class="btn btn-warning" style="background-color: #FCB414;">Update Account</button>
        </form>
    </div>
    <br/>
    <div class="card">
        <h2>Delete Account</h2>
        *To delete account, enter "deleteMyAccount":
        <br/><br/>
        <div>
            <form id="deleteAccount" name="form" (ngSubmit)="deleteAccount()" #f="ngForm" ngNativeValidate>
                <div>
                    <input type="text" name="deleteText" [(ngModel)]="modelDeleteAccount.deleteText" required/>
                </div>
                <br/>
                <button type="submit" class="btn btn-danger">Delete Account</button>
            </form>
        </div>
    </div>
</body>
<hr>
<footer>&copy; 2022 Revature</footer>
</html>
