<main>
    <article>
      <div class="article-header">
        <div class="headline">
          <p>Title</p>
          <h1>{{[post.post_title]}}</h1>
          <div class="byline">by {{post.post_created_by}}</div>
          <div class="byline">Posted On {{post.post_created_at}}</div>
        </div>
        <div class="image"></div>
      </div>
      <div class="article-text">
        <p class="first">{{post.post_content}}</p>
      </div>
    </article>
  </main>
