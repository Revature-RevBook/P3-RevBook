<h1>RevBook Posts</h1>

<div>
    <label for="post-title">Title: </label>
    <input type="text" id="post-title">[(ngModel)]="post.post_title"/>
    <br />

    <label for="post-content">Content: </label>
    <input type="text" id="post-content">[(ngModel)]="post.post_content"/>
    <br />

    <label for="post-img">Image: </label>
    <input type="text" id="post-img">[(ngModel)]="post.post_img"/>
    <br />

    <button class="btn btn-prumary" type="button" (click)="createPost()">Post</button>
</div>

<h2>Post Preview:</h2>
<h3>Title: {{post.post_title}}</h3>
<h3>Content: {{post.post_content}}</h3>
<h3>Image: {{post.post_img}}</h3>
