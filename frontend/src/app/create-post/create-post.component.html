<h1>RevBook Posts</h1>

<div>
    <label for="post-title">Title: </label>
    <input type="text" id="post-title" name="post-title" [(ngModel)]="post.post_title"/>
    <br>

    <label for="post-content">Content: </label>
    <input type="text" id="post-content" name="post-content" [(ngModel)]="post.post_content"/>
    <br>

    <div class="text-center">
        <input class="form-control" type="file" 
                (change)="onChange($event)">
      
        <button (click)="onUpload()" 
            class="btn btn-success">
            Upload
        </button>
    </div>
      
    <!-- Shareable short link of  uoloaded file -->
    <div class="container text-center jumbotron"
        *ngIf="shortLink">
        <h2> Visit Here</h2>
        <a href="{{shortLink}}">{{shortLink}}</a>
    </div>
      
    <!--Flag variable is used here-->
    <div class="container" *ngIf="loading">
        <h3>Loading ...</h3>
    </div>
    <!-- <label for="post-img">Image: </label>
    <input type="text" id="post-img">[(ngModel)]="post.post_img"/>
    <br /> -->

    <!-- <button class="btn btn-primary" type="button" (click)="createPost()">Post</button> -->
</div>
