<h1>Post Feed</h1>

<table>
    <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Content</th>
        <th>Image</th>
    </thead>

    <tbody>
        <tr routerLink = "/post/{{post.post_id}}" class = "post" *ngFor="let post of posts">
            <td>{{poat.post_id}}</td>
            <td>{{post.post_title}}</td>
            <td>{{post.created_at}</td>
            <td>{{post.updated_at}}</td>
            <td>{{post.post_content}}</td>
            <td>{{post.post_img}}</td>
        </tr>
    </tbody>
</table>
