<!DOCTYPE html>

<html lang="en">
<head>

  </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo Page</title>
</head>
<body>
    <!--
        App-Navbar component could be generated and placed here.
            (Not here, exactly, but on our Home component) 
    -->
    <h1>Demo Component - Bootstrap</h1>
    <p>This component shows a little of what can be done with Bootstrap.</p>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    <form class="form-signin">
        <div class="text-center">
            <div class="form-outline mb-4">
            </div>
            <div class="form-outline mb-4">
                <div id="logSignBtn">
                    <button type="button" class="btn btn-success" (click)="login()">Login</button>&nbsp;
                    <button type="button" class="btn btn-info" (click)="signup()">Sign up</button>
                </div>
            </div>
        </div>
    </form>
</body>
